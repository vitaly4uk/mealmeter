<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üçΩÔ∏è –ö–ë–ñ–£ –¢—Ä–µ–∫–µ—Ä</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <!-- Header -->
      <header class="mb-8">
        <h1 class="text-4xl font-bold text-gray-900 text-center">
          üçΩÔ∏è –ö–ë–ñ–£ –¢—Ä–µ–∫–µ—Ä
        </h1>
        <p class="text-gray-600 text-center mt-2">
          Track your daily calories, protein, fat, and carbs
        </p>
      </header>

      <!-- Stats Section -->
      <section class="mb-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Today's Stats</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <!-- Calories -->
          <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg p-6 text-white shadow-lg">
            <div class="text-sm font-medium opacity-90 mb-1">–ö–∞–ª–æ—Ä–∏–∏</div>
            <div class="text-3xl font-bold" id="stat-calories">0</div>
            <div class="text-xs opacity-75 mt-1">kcal</div>
          </div>

          <!-- Protein -->
          <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-lg p-6 text-white shadow-lg">
            <div class="text-sm font-medium opacity-90 mb-1">–ë–µ–ª–∫–∏</div>
            <div class="text-3xl font-bold" id="stat-protein">0</div>
            <div class="text-xs opacity-75 mt-1">g</div>
          </div>

          <!-- Fat -->
          <div class="bg-gradient-to-br from-yellow-500 to-yellow-600 rounded-lg p-6 text-white shadow-lg">
            <div class="text-sm font-medium opacity-90 mb-1">–ñ–∏—Ä—ã</div>
            <div class="text-3xl font-bold" id="stat-fat">0</div>
            <div class="text-xs opacity-75 mt-1">g</div>
          </div>

          <!-- Carbs -->
          <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-lg p-6 text-white shadow-lg">
            <div class="text-sm font-medium opacity-90 mb-1">–£–≥–ª–µ–≤–æ–¥—ã</div>
            <div class="text-3xl font-bold" id="stat-carbs">0</div>
            <div class="text-xs opacity-75 mt-1">g</div>
          </div>
        </div>
      </section>

      <!-- Add Meal Form -->
      <section class="mb-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add Meal</h2>
        <form id="meal-form" class="bg-white rounded-lg shadow-md p-6">
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
            <!-- Calories Input -->
            <div>
              <label for="calories" class="block text-sm font-medium text-gray-700 mb-1">
                Calories
              </label>
              <input
                type="number"
                id="calories"
                name="calories"
                min="0"
                step="0.1"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="0"
              />
            </div>

            <!-- Protein Input -->
            <div>
              <label for="protein" class="block text-sm font-medium text-gray-700 mb-1">
                Protein (g)
              </label>
              <input
                type="number"
                id="protein"
                name="protein"
                min="0"
                step="0.1"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                placeholder="0"
              />
            </div>

            <!-- Fat Input -->
            <div>
              <label for="fat" class="block text-sm font-medium text-gray-700 mb-1">
                Fat (g)
              </label>
              <input
                type="number"
                id="fat"
                name="fat"
                min="0"
                step="0.1"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                placeholder="0"
              />
            </div>

            <!-- Carbs Input -->
            <div>
              <label for="carbs" class="block text-sm font-medium text-gray-700 mb-1">
                Carbs (g)
              </label>
              <input
                type="number"
                id="carbs"
                name="carbs"
                min="0"
                step="0.1"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                placeholder="0"
              />
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Add Meal
          </button>
        </form>
      </section>

      <!-- Meals List -->
      <section>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Recent Meals</h2>
        <div id="meals-list" class="space-y-3 max-h-96 overflow-y-auto">
          <!-- Meals will be dynamically inserted here -->
          <div class="text-center text-gray-500 py-8">
            <p class="text-lg">Loading meals...</p>
          </div>
        </div>
      </section>
    </div>

    <!-- Load main application -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
